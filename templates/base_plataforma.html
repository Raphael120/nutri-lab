{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'plataforma/css/plataforma.css' %}" />
    <link rel="stylesheet" href="{% static 'plataforma/css/plano_alimentar.css' %}">
    {% endblock %}

{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <a href="{% url 'pacientes' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/img/paciente.png' %}" />
                        <br/>
                        <br/>
                        <h3>Gerenciar Pacientes</h3>
                    </div>
                </a>
                <a href="{% url 'listar_dados_paciente' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/img/dados_paciente.png' %}"/>
                        <br/>
                        <br/>
                        <h3>Dados do Paciente</h3>
                    </div>
                </a>
                <a href="{% url 'listar_plano_alimentar' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/img/plano_alimentar.png' %}"/>
                        <br/>
                        <br/>
                        <h3>Plano alimentar</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-8">{% block 'plataforma' %} {% endblock %}</div>
        </div>
    </div>
{% endblock%}
